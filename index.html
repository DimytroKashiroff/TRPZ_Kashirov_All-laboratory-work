<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiteBrowse</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #address-bar { width: 80%; padding: 10px; }
    #load-btn { padding: 10px; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Легкий веб-браузер</h1>
  
  <!-- Форма для введення URL -->
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Введіть URL" required>
    <button type="submit" id="load-btn">Завантажити</button>
  </form>
  
  <!-- Виведення результатів -->
  <div id="output"></div>

  <script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const url = document.getElementById('urlInput').value;
      if (url) {
        // Заміна на ваш API-запит, наприклад:
        fetch(`/browser/load?url=${encodeURIComponent(url)}`)
          .then(response => response.json())
          .then(data => {
            // Виводимо отриману HTML-структуру в div з id="output"
            document.getElementById('output').innerHTML = `
              <h3>HTML структура:</h3>
              <pre>${data.htmlStructure}</pre>

              <h3>Підключені JavaScript файли:</h3>
              <ul>
                ${data.jsFiles.map(file => `<li>${file}</li>`).join('')}
              </ul>

              <h3>Підключені CSS файли:</h3>
              <ul>
                ${data.cssFiles.map(file => `<li>${file}</li>`).join('')}
              </ul>

              <h3>Зображення:</h3>
              <ul>
                ${data.images.map(image => `<li><img src="${image}" alt="image" style="max-width: 100px; max-height: 100px;"></li>`).join('')}
              </ul>
            `;
          })
          .catch(error => {
            console.error('Error loading the URL:', error);
            document.getElementById('output').innerHTML = 'Помилка при завантаженні сторінки';
          });
      }
    });
  </script>
</body>
</html>
